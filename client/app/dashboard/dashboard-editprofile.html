<div class="editprofile-wrap">
	<div class="text-center">
		<h1>Edit Profile</h1>
		<p>Edit your profile by filling out the information in the form below.</p>
	</div>

	<p class="alert alert-success col-md-6 col-md-offset-3" ng-show="savedChanges">You have successfully added a new collection!</p>

	<form name="form" class="addCollection col-md-6 col-md-offset-3" ng-submit="changeInfo(form)" ng-controller="DashboardCtrl">
		<div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
		                                    'has-error': form.name.$invalid && submitted }">
		  <label>Full Name</label>
		  <input type="text" name="name" class="form-control" ng-model="user.name"/>
		  <p class="help-block" ng-show="form.name.$error.required && submitted">A name is required</p>
		</div>

		<div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
		                                    'has-error': form.name.$invalid && submitted }">
		  <label>Profile Image URL</label>
		  <input type="text" name="picture" class="form-control" ng-model="user.picture"/>
		  <p class="help-block" ng-show="form.picture.$error.required && submitted">An image url is required</p>
		</div>
		
		<div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
		                                    'has-error': form.name.$invalid && submitted }">
		  <label>Email</label>
		  <input type="email" name="email" class="form-control" ng-model="user.email"/>
		  <p class="help-block" ng-show="form.email.$error.required && submitted">A valid email is required</p>
		</div>

		<input type="hidden" name="_id" ng-model="user._id">

		<input type="submit" value="Save Changes" class="btn btn-default btn-save">
	</form>
</div>
