<div class="following-wrap">
	<div class="text-center">
		<h1>Following</h1>
		<p>Listed below you will find all of the collections that you are following!<br>
		The collections that you follow determine which posts will appear in your feed.<br>
		To create a new collection, click on the Create Collection button!</p>
		<button class="btn btn-default" ng-click="addCollectionButton()">Create Collection</button>
	</div>
	<div class="collection-wrap">
		<div class="collection col-md-3" ng-repeat="collection in collectionList" >
			<img ng-src="{{collection.image}}" alt="Image of {{collection.name}}">
			<h3>{{collection.name}}</h3>
			<button class="btn btn-default" ng-click="removeFollow(collection)">Unfollow</button>
		</div>
	</div>
</div>
