<div class="main-wrapper">
  <div class="background-image"></div>
  <div class="container">
    <div class="row">
      <div class="main-page col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <h1 class="text-center">Vocal-Board</h1>
        <p class="text-center">Join Vocal-Board to add and share everything that interests you!</p>
        <div class="button-wrap text-center">
          <p><a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
              <i class="fa fa-twitter"></i> Connect with Twitter
          </a></p>
          <p><a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
              <i class="fa fa-facebook"></i> Connect with Facebook
          </a></p>
          <p><a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
              <i class="fa fa-google-plus"></i> Connect with Google+
          </a></p>
        </div>
        <div class="signup-div col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
          <form class="form" name="form" ng-submit="register(form)" novalidate>
            <div class="form-group" ng-class="{ 'has-success': form.username.$valid && submitted,
                                                'has-error': form.username.$invalid && submitted }">
              <label>User Name</label>
              <input type="text" name="username" class="form-control" ng-model="user.username"required/>
              <p class="help-block" ng-show="form.username.$error.required && submitted">A User Name is required</p>
            </div>


            <div class="form-group form-password" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                'has-error': form.password.$invalid && submitted }">
              <label>Password</label>
              <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required mongoose-error/>
              <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">Password must be at least 3 characters.</p>
              <p class="help-block" ng-show="form.password.$error.mongoose">{{ errors.password }}</p>
            </div>

            <div class="signup-button text-center">
              <button class="btn btn-default btn-signup" type="submit">Sign up</button>
              <p>Already have an account? <a href="/login">Log In Here!</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
   
  </footer>
</div>
